<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sine Wave</title>
</head>

<body>
  <form action="/action_page.php">
    Number of Grains: <input type="text" name="numgrains" id='numgrains'><br>
    Grain Duration Min: <input type="text" name="grdurmin" id='grdurmin'><br>
    Grain Duration Max: <input type="text" name="grdurmax" id='grdurmax'><br>
    Gap Duration Min: <input type="text" name="gapdurmin" id='gapdurmin'><br>
    Gap Duration Max: <input type="text" name="gapdurmax" id='gapdurmax'><br>
    Grain Envelopes : <input type="text" name="grenvs" id='grenvs'><br>
  </form>
  <p>
    [0] Blackman <br />
    [1] Expodec <br />
    [2] Gauss <br />
    [3] Hamming <br />
    [4] Hanning <br />
    [5] Pulse <br />
    [6] QuasiGauss <br />
    [7] Rexpodec <br />
    [8] ThreeStageLinear <br />
    [9] Tri
  </p>
  <button id="initAudioBtn">Initialize Audio</button>
  <button id="loadSampsBtn">Load Samples & Grain Envelopes</button>
  <br />
  <button id="playGrainCloudBtn">Play Grain Cloud</button>
</body>
